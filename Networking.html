<html>
    <head>
       <center> <title> LISTANDO CIDADES </title> </center>
    </head>
    <body>
        <input type="text" placeholder="insira cidades" id="insira cidades" size="5"> 
        <ul></ul>

        <script>
            document.querySelector("#insira cidades").addEventListener("change",buscaCity)

            function buscaCity(evento){
                fetch(`https://brasilapi.com.br/api/ddd/v1/${evento.target.value}`)
                .then(resposta => resposta.json())
                .then(dados => {
                    listaCidades(dados.cities)
                });
            }

            function listandoCity(cidades){
                const tamanho = cidades.length;
                const lista = document.querySelector("ul");
                lista.innerHTML = "<ul></ul>";
                for(let i = 0; i < tamanho; i++){
                    item = document.createElement("li");
                    item.textContent = cidades[i];
                    lista.append(item);
                }
            }
        </script>
        </body>
</html>
