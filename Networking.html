<html>
    <head>
        <title> Listando Cidades </title>
    </head>

    <body>

             <center> <h1> CIDADES COM O DDD DO SEU ESTADO </h1> </center>
              <h3> Insira abaixo o seu DDD: </h3>
             
        <input type="text" placeholder="insira o DDD" id="insira o DDD" size="7"> 
        <ul></ul>
        <script>
            document.querySelector("#insira o DDD").addEventListener("change",buscaCity)


            function buscaCity(evento){
                fetch(`https://brasilapi.com.br/api/ddd/v1/${evento.target.value}`)
                .then(resposta => resposta.json())
                .then(dados => {
                    listandoCity(dados.cities)
                });
            }

            function listandoCity(cidades){
                const tamanho = cidades.length;
                const lista = document.querySelector("ul");
                lista.innerHTML = "<ul></ul>";
                for(let i = 0; i < tamanho; i++){
                    item = document.createElement("li");
                    item.textContent = cidades[i];
                    lista.append(item);
                }
            }
        </script>
    </body>
</html>
