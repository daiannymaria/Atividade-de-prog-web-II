<!DOCTYPE html>   
<html lang="en">
	
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Tarefa 03 </title>
	</head>
	
	<body>
		<h1> Script que permite ao usuário alterar o tamanho do título da página </h1>
		
		<script src="tarefa 03.js"> 
document.addEventListener("DOMContentLoaded", inserir)
let tamanho = 2;

        function inserir(){
			div = document.createElement("div");
			div.style.fontSize = `${tamanho}em`;
			div.innerHTML = `<button onclick="aumentar()">+</button>
            <button onclick="diminuir()">-</button>
			`;
			document.body.prepend(div)
		}

        function atualização() {
            const h1 = document.querySelector("h1");
            h1.style.fontSize = `${tamanho}em`;
        }
        function aumentar() {
			if (tamanho < 5) {
				tamanho += 0.5;
				atualização();
			}
        }
        function diminuir() {
            if (tamanho > 0.5) {
                tamanho -= 0.5;
                atualização();
            }
        }

</script>
	</body>
	
</html>
